<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crevice Documentation</title>
<meta name="description" content="Description">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
<style>
#main img {
  display: block;
  margin: auto;
  max-width: 33%;
}

#main svg {
  display: block;
  margin: auto;
}

#main .img-caption {
  text-align: center;
  margin-bottom: 2.4em;
}
</style>
</head>
<body>
  <div id="app"></div>
</body>
<script>
  window.$docsify = {
    executeScript: true,
    name: 'Crevice Documentation',
    repo: 'https://github.com/creviceapp/creviceapp/',
    homepage: 'README_.md',
    maxLevel: 3,
    coverpage: {
      '/': 'cover.md',
    },
    mergeNavbar: true,
    auto2top: true,
    search: {
      paths: 'auto',
    },
    markdown: {
      renderer: {
        code: function(code, lang) {
          if (lang === "wavedrom") {
            return (
              '<script type="WaveDrom">' + code + "<\/script>"
            );
          }
          else if (lang === "force_js") {
            return (
              '<script type="text/javascript">' + code + "<\/script>"
            );
          }
          return this.origin.code.apply(this, arguments);
        }
      }
    },
  }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/zoom-image.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/external-script.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-clike.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-csharp.min.js"></script>
<script>
  Prism.languages.cs = Prism.languages.csharp;
</script>
<script src="//cdnjs.cloudflare.com/ajax/libs/wavedrom/1.6.2/skins/default.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/wavedrom/1.6.2/wavedrom.min.js"></script>
</html>
